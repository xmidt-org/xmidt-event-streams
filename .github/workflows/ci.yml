---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:
  
jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@122b8e5e6b4bc4110edd7cf85837f1b507900ddb # v4.9.15
    with:
      release-type:         program
      release-main-package: ./cmd/eventstream
      release-docker-file:  .release/Dockerfile
      release-docker:        true
      release-docker-latest: true
      release-docker-major:  true
      release-docker-minor:  true
      release-arch-arm64:    true
      release-arch-amd64:    true
    secrets: inherit
  
      
